<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Spotify</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    </head>
    <body class="overflow-hidden bg-dark-blue">
        <div class="container-fluid d-flex px-0">
            <!-- Left sidebar -->
            <nav id="sidebar" class="d-flex justify-content-between flex-column fixed-left flex-shrink-0 px-0 text-grey bg-black">
                <div class="wrapper">
                    <!-- Logo -->
                    <a href="/" id="logo" class="d-flex align-items-center py-3 pl-3 disappear">
                        <img src="./assets/img/logo.svg" class="w-75" alt="Spotify logo">
                    </a>
                    <!-- /Logo -->

                    <!-- Logo for XS devices -->
                    <a class="d-none appear mb-4" href="/">
                        <img src="./assets/img/logo-small.svg" alt="Small Spotify logo">
                    </a>
                    <!-- /Logo for XS devices -->

                    <!-- Sidebar options -->
                    <ul id="sidebar_options" class="px-0 disappear">
                        <li class="position-relative pl-3 mb-2">
                            <a class="d-flex align-items-center" href="#">
                                <img id="home" src="./assets/img/home.svg" alt="Icon depicting a house">
                                <span class="ml-2 text-white">Home</span>
                            </a>
                        </li>

                        <li class="pl-3 mb-2">
                            <a class="d-flex align-items-center" href="#">
                                <img src="./assets/img/libreria.svg" class="img-fluid" alt="Icon depicting three vertical books">
                                <span class="ml-2">Lista</span>
                            </a>
                        </li>
                    </ul>
                    <!-- /Sidebar options -->

                    <!-- Sidebar options for XS devices -->
                    <div class="d-none appear">
                        <a href="#" class="d-block mb-3">
                            <img src="./assets/img/home.svg" alt="Icon depicting a house">
                        </a>
                        <a href="#" class="d-block mb-3">
                            <img src="./assets/img/libreria.svg" class="img-fluid" alt="Icon depicting three vertical books">
                        </a>
                    </div>
                    <!-- /Sidebar options for XS devices -->
                </div>

                <!-- Profile options -->
                <div id="profile" class="d-flex flex-column disappear">
                    <a href="https://www.discogs.com/pt_BR/user/raphaelzera/collection" target="_blank">
                        <div id="user" class="d-flex align-items-center mt-3 mb-2 pl-3">
                            <div class="user_img d-flex justify-content-center align-items-center bg-grey rounded-circle"></div>
                            <div id="profile_name" class="text-white ml-3">Discogs</div>
                        </div>
                    </a>
                </div>
                <!-- /Profile options -->

                <!-- Profile options for XS devices -->
                <div id="profile-xs" class="d-none appear-flex flex-column align-items-center">
                    <a href="https://www.discogs.com/pt_BR/user/raphaelzera/collection" target="_blank" class="user_img d-flex justify-content-center align-items-center bg-grey rounded-circle"></a>
                </div>
                <!-- /Profile options for XS devices -->
            </nav>
            <!-- /Left sidebar -->
            <!-- App content -->
            <main class="d-flex flex-column w-100 px-0 text-grey">
                <div id="search" class="d-flex justify-content-center flex-wrap px-2 pt-2 pb-2 text-uppercase fixed-top">
                    <input type="text" placeholder="Artista, &aacute;lbum ou faixa">
                    <button class="" type="button">
                        <img src="./assets/img/search.svg">
                    </button>
                </div>
                <!-- Informações de álbum -->
                <div id="info" class="d-flex flex-column pl-3 pr-3 pt-4">
                    <h1 class="pl-2 text-white">Informações</h1>
                    <div class="d-flex flex-row my-4">
                        <div class="info_content d-flex align-items-start">
                            <img src="../../pxlcmrd.github.io/img/7145401.jpg">
                        </div>
                        <div class="info_album d-flex w-100">
                            <ul id="track_list" class="w-100">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /Informações de álbum -->
                <!-- Lista de álbuns-->
                <div id="list" class="d-flex flex-column pl-3 pr-1 pt-4">
                    <h1 class="pl-2 text-white">Álbuns</h1>
                    <div class="playlist_row container-fluid d-flex my-4">
                        <div class="row w-100">

                        </div>
                    </div>
                </div>
                <!-- /Lista de álbuns-->

            </main>
            <!-- /App content -->
        </div>
        <script src="../../pxlcmrd.github.io/js/list.min.js"></script>
        <script src="./assets/js/jquery-3.6.4.slim.min.js"></script>
        <script src="./assets/js/alasql.js"></script>
        <script src="./assets/js/templateBuilder.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
